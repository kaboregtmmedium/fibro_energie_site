<body>
    <!-- Barre de navigation -->

        <div class="container-fluid">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <img src="images/logo.png" alt="Logo" style="max-height: 80px; padding: 10px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Accueil</a></li>
                    <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Section principale -->
    <main class="container-fluid contact-bg">
        <section class="bg-white p-5 shadow-sm rounded">
            <h2 class="mb-4">Contactez-nous</h2>
            <p>Pour toute question ou demande d'information, n'hésitez pas à nous contacter :</p>
            <form action="traitement.php" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="Nom" class="form-label">Nom :</label>
                    <input type="text" id="nom" name="Nom" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email :</label>
                    <input type="email" id="email" name="Email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Message" class="form-label">Message :</label>
                    <textarea id="message" name="Message" rows="4" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </section>
    </main>

    <!-- Pied de page -->
    <footer class="bg-dark py-3 text-center text-white">
